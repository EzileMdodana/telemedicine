<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chat-container">
    <div *ngFor="let message of messages" [ngClass]="{'message-sent': message.sender === 'patient', 'message-received': message.sender === 'doctor'}" class="message">
      <p class="message-text">{{ message.text }}</p>
      <span class="message-timestamp">{{ message.timestamp }}</span>
    </div>
  </div>
</ion-content>

<!-- Message input field -->
<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input [(ngModel)]="newMessage" placeholder="Type your message"></ion-input>
      <ion-button expand="full" slot="end" (click)="sendMessage()" fill="clear">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
