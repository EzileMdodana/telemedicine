<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Appointments
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Appointments</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let appointment of appointments">
      <ion-card-header>
        <ion-card-title>{{ appointment.doctorName }}</ion-card-title>
        <ion-card-subtitle>{{ appointment.specialization }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Date:</strong> {{ appointment.date }}</p>
        <p><strong>Time:</strong> {{ appointment.time }}</p>
        <p><strong>Location:</strong> {{ appointment.location }}</p>
      </ion-card-content>

      <ion-row class="ion-justify-content-around">
        <ion-col size="6">
          <ion-button expand="block" color="warning" (click)="rescheduleAppointment(appointment.id)">
            Reschedule
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="danger" (click)="cancelAppointment(appointment.id)">
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="goToAppointmentBooking()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
